<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="master.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="master.css">
  
  <title>socket.io express chat</title>
</head>
<body>
 
  <div class="nickPage">
   
    <div class="nickDetail">
      <h2>Please Enter Your Nickname</h2>
      <input type="text" class="nickEnter" placeholder="type nick here" maxlength="8">
      
    </div>
    
  </div>

  <div class="chatPage">
    <div class="chatArea"></div>
    <div class="userList">
       <div class="listHeader">Connected Users</div>
        <ul class="users"></ul>
    </div>
    <input type="text" class="chatEnter" placeholder="type here">
  </div
      
</body>
</html>
